
<form class="" method="post">
  <div layout="row"  layout-align="center center" >

    <md-input-container>
      <label>Username</label>
      <input required name="username" ng-model="createUser.username">
      <div ng-messages="user.username.$error">
          <div ng-message="required">required
          </div>
      </div>
    </md-input-container>

    <md-input-container>
      <label>Password</label>
      <input required name="password" ng-model="createUser.password" type="password">
      <div ng-messages="user.password.$error">
          <div ng-message="required">required
          </div>
      </div>
    </md-input-container>
  </div>
  <div>
    <md-button ng-click="createUser.createUser()" class="md-raised md-primary">Create User</md-button>
  </div>
</form>
