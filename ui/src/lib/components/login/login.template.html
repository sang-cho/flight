
<form class="" method="post">
  <div layout="row" layout-align="center center">
    <md-input-container >
      <label>Username</label>
      <input required name="username" ng-model="login.username">
      <div ng-messages="user.username.$error">
        <div ng-message="required">required
        </div>
      </div>
    </md-input-container>
    <md-input-container>
      <label>Password</label>
      <input required name="password" ng-model="login.password" type="password">
      <div ng-messages="user.password.$error">
        <div ng-message="required">required
        </div>
      </div>
    </md-input-container>
  </div>
  <div>
    <md-button ng-click="login.login()" class="md-raised md-primary">Login</md-button>
  </div>
</form>
